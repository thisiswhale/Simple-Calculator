<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class='container'>
    <div id='calculator'>
      <div id='window-box'>
        <div class='window-display small'>
          Here is the small
        </div>
        <div class='window-display large'>
          Here is the large
        </div>
      </div>
      <div id='buttons-box'>
        <div class='btn-row' id='row-1'>
          <button class='btn-special btn' id='btn-clear'>AC</button>
          <button class='btn-special btn' id='btn-cancel'>CE</button>
          <button class='btn' id='btn-percent'>%</button>
          <button class='btn' id='btn-divide'>/</button>
        </div>
        <div class='btn-row' id='row-2'>
          <button class='btn' id='btn-7'value='7'>7</button>
          <button class='btn' id='btn-8' value='8'>8</button>
          <button class='btn' id='btn-9' value='9'>9</button>
          <button class='btn' id='btn-times' value='*'>x</button>
        </div>
        <div class='btn-row' id='row-3'>
          <button class='btn' id='btn-4' value='4'>4</button>
          <button class='btn' id='btn-5' value='5'>5</button>
          <button class='btn' id='btn-6' value='6'>6</button>
          <button class='btn' id='btn-minus' value='-'>-</button>
        </div>
        <div class='btn-row' id='row-4'>
          <button class='btn' id='btn-1' value='1'>1</button>
          <button class='btn' id='btn-2' value='2'>2</button>
          <button class='btn' id='btn-3' value='3'>3</button>
          <button class='btn plus-btn' id='btn-plus' value='+'>+</button>
          <button class='btn' id='btn-0' value='0'>0</button>
          <button class='btn' id='btn-decimal' value='.'>.</button>
          <button class='btn' id='btn-equal' value='='>=</button>

        </div>
      </div>
    </div>
    <script src='script.js'></script>
</body>

</html>
